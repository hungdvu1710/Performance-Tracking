<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Perfomance Tracking</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Performance Tracking</h2>

    <div class="memoryTracker">
      <div id="memUsed"></div>
      <progress id="memory" value="" max="100"></progress>
    </div>
    <br>

    <div class="cpuInfo">
      <div id="model"></div>
      <div id="speed"></div>
    </div>

    <div class="cpuTracker">
      <div id="percentCpuUsed"></div>
      <progress id="cpu" value="" max="100"></progress>
    </div>
    <br>

    <div>
      <span>System Uptime: </span>
      <span id="uptime">N/A</span>
    </div>

    <script src="index.js"></script>
  </body>
</html>

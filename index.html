<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Perfomance Tracking</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Performance Tracking</h1>
    <!-- #region track memory used-->
    <div id="memUsed"></div>
    <progress id="memory" value="" max="100"></progress>
    <!-- #endregion -->

    <!-- #region track cpu utilization-->
    <div id="percentCpuUsed"></div>
    <progress id="cpu" value="" max="100"></progress>
    <!-- #endregion -->
    <div id="uptime"></div>

    <script src="index.js"></script>
  </body>
</html>
